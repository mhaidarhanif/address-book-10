<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-2 space-y-8">
    <h1 class="font-bold text-2xl">Address Book</h1>

    <form id="add-contact-form" class="space-y-2">
      <div>
        <label for="full-name">Full Name</label>
        <input id="full-name" type="text" class="border rounded p-1" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input id="phone" type="tel" class="border rounded p-1" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" class="border rounded p-1" />
      </div>

      <button
        type="submit"
        class="bg-black text-white rounded px-2 py-1 text-sm"
      >
        Add Contact
      </button>
    </form>

    <main id="app" class="max-w-xl">
      <!-- ... -->
    </main>

    <script src="/index.js"></script>
  </body>
</html>
